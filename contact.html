<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NextStopIndiaCities.com</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
      }

      header {
        display: flex;
        align-items: center;
        background-image: url('https://s3.amazonaws.com/thumbnails.venngage.com/template/3c7308f3-abf7-42ef-a6ae-393eead1ddde.png');
        background-size: cover;
        background-position: center;
        padding: 50px;
        color: rgb(255, 255, 255);
        border-bottom: 5px solid #6792ae;
        justify-content: flex-start;
      }

      header img {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 30px;
      }

      header h1 {
        font-size: 4rem;
        margin: 0;
        color: #6792ae;
      }

      nav {
        background: #6792ae;
        padding: 15px;
        position: relative;
        z-index: 1000;
      }

      #menu {
        list-style: none;
        padding: 0;
        background: #54525e;
        width: 200px;
        position: absolute;
        top: 50px;
        left: 10px;
        display: none;
        border-radius: 5px;
        z-index: 1002;
      }

      .menu-icon {
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 1001;
      }

      #menu li {
        padding: 10px;
        text-align: center;
      }

      #menu li a {
        text-decoration: none;
        color: white;
        display: block;
      }

      #menu li:hover {
        background: #555;
      }

      #menu.show {
        display: block;
      }

      section {
        flex: 2;
        background-color: #43b59e;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
      }

      section h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input {
        width: 80%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #reviews {
        background-color: #f4f4f4;
        padding: 2rem;
        border-radius: 8px;
        margin-top: 2rem;
      }

      #reviews h3 {
        margin-bottom: 1rem;
      }

      textarea {
        width: 80%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      
      footer {
        background-color: #54525e;
        color: white;
        text-align: center;
        padding: 2rem 0;
        margin-top: 2rem;
      }

      footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }

      
      @media (max-width: 768px) {
        header {
          padding: 30px;
        }

        header h1 {
          font-size: 2rem;
        }

        nav {
          padding: 10px;
        }

        #menu {
          width: 100%;
          position: static;
          display: flex;
          justify-content: space-around;
        }

        .menu-icon {
          font-size: 25px;
        }
      }

      .submit {
        width: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 480px) {
        header img {
          height: 120px;
          width: 120px;
        }

        header h1 {
          font-size: 1.5rem;
        }

        nav {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9WlElXAuGApOlCPTCVBfkrKDXpE-qdbk8qw&s" alt="logo">
      <h1>CULTURAL BITES AND STORIES</h1>
    </header>

    <script>
      function toggleMenu() {
        let menu = document.getElementById('menu');
        menu.classList.toggle('show');

    </script>

    <main style="display: flex; flex-wrap: wrap; padding: 2rem; max-width: 800px; margin: auto; gap: 2rem;">
      <section>
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Full Name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
          </div>
          <div class="submit">
            <button type="submit" >Send Message</button>
          </div>
        </form>
      </section>

    
          </main>

    </footer>
  </body>
</html>
